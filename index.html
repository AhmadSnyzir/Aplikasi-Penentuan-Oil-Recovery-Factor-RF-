<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oil Recovery Factor Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Oil Recovery Factor (RF) Calculator</h1>
    <h2>Calculate the Oil Recovery Factor (ORF) for reservoir efficiently.</h2>
  </header>
  
    <form id="rf-form">
      <label for="ooip">Original Oil In Place (OOIP) [STB]:</label>
      <input type="number" id="ooip" placeholder="Enter OOIP" required>

      <label for="cumulative">Cumulative Oil Production (Np) [STB]:</label>
      <input type="number" id="cumulative" placeholder="Enter Np" required>

      <button type="button" id="calculate-btn">Calculate RF</button>
    </form>

    <div id="result">
      <h2>Results:</h2>
      <p id="rf-result">RF: -</p>
    </div>

    <canvas id="bar-chart" width="400" height="200"></canvas>
    <canvas id="line-chart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
